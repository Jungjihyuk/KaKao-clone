<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-plane" aria-hidden="true"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">21:46</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth"></i>
        <span class="header__battery">99%<i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <i class="fa fa-chevron-left fa-lg"></i>
      </div>
      <div class="header__column">
        <span class="header__text">Chat</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search fa-lg"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider-text">
        Saturday,December 23, 2017
      </span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">
        15:27
      </span>
      <span class="chat__message-body">
        배고파요. 엄마 밥 먹으러 가요.
      </span>
    </div>
    <div class="chat__message chat__message-to-me">
      <img src="images/마이클.jpg" class="chat__message-michael">
      <div class="chat__message-center">
        <h3 class="chat__message-friendsname">엄마</h3>
        <span class="chat__message-body">그래, 집에 언제 오니?</span>
      </div>
      <span class="chat__message-time">15:30</span>
    </div>
    <div class="type__message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type__message-input">
        <input type="text">
        <i class="fa fa-smile-o"></i>
      </div>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>

  </main>

</body>
</html>
